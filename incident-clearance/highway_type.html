	    background: url("images/highway.gif") no-repeat scroll center top/ 100% 100%;

<body>
<div class="ui container" id="container">
	<div class="ui gird" id="grid-size">
	    <div class="one column row"  id="row1-size">
		    <div class="column">

		    </div>
	    </div>
	    <div class="one column row" id="row2-size">
		    <div class="column" id="column-size">
		        <p id="label">Choose a Highway:</p>				
		    </div>
	        <div class="two column row" id="row4-size">
		        <div class="column" id="column-size">
			        <div class="ui form">
				        <div class="inline fields">
						
					        <div class="field" id="choice">
						        <div class="ui radio checkbox">
							        <input name="frequency" type="radio" value="I-95" required> 
							        <label>I-95</label>
						        </div>
					        </div>
					        <div class="field" id="choice">
						        <div class="ui radio checkbox">
							        <input name="frequency" type="radio" value="I-495" required> 
							        <label>I-495</label>
						        </div>
					        </div>
					        <div class="field" id="choice">
						        <div class="ui radio checkbox">
							        <input name="frequency" type="radio" value="I-695" required> 
							        <label>I-695</label>
						        </div>
					        </div>
					        <div class="field" id="choice">
						        <div class="ui radio checkbox">
							        <input name="frequency" type="radio" value="I-270" required> 
							        <label>I-270</label>
						        </div>
							</div>
					        <div class="field" id="choice">
						        <div class="ui radio checkbox">
							        <input name="frequency" type="radio" value="I-70" required> 
							        <label>I-70</label>
						        </div>
							</div>
					        <div class="field" id="choice">
						        <div class="ui radio checkbox">
							        <input name="frequency" type="radio" value="US-29" required> 
							        <label>US-29</label>
						        </div>
							</div>							
				        </div>
			        </div>
		        </div>					
		    </div>				
				
	    </div>

        <div class="column" id="button-row">
		    <div class="one column row" id="button-row"> 
			    <button class="ui right floated blue button" id="myButton">Next</button>
			    <script type="text/javascript">
                    $(document).ready(function () {
                        $("#myButton").click(function () {
                            var road = $("input[type=radio]:checked").val();

							if (road == 'I-95') {
								parent.location = 'tab.html?' + road;
                            } else if (road == 'I-495') {
								parent.location = 'tab.html?' + road;
                            } else if (road == 'I-695') {
								parent.location = 'tab.html?' + road;
                            } else if (road == 'I-270') {
								parent.location = 'tab.html?' + road;
                            } else if (road == 'I-70') {
								parent.location = 'tab.html?' + road;
                            } else if (road == 'US-29') {
								parent.location = 'tab.html?' + road;
                            } else{
								alert("Please select a highway.");
							}
                        });
                    });
			    </script>
		    </div>	
		</div>			
	</div>
</div>
