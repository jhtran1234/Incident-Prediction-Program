<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<script src="lib/jquery.min.js"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<link href="semantic/dist/semantic.min.css" rel="stylesheet" type="text/css">
	<link href="css/incident.css" rel="stylesheet" type="text/css">
	<title>Start</title>
</head>
<body>
	<div class="ui container" id="container">
		<div class="ui grid">

			<div class="specialrow">
				<div class="left column">
					<img src="images/md_flag.png" id="md-flag">
				</div>
				<div class="middle column">
					<div class="row row-1">Traffic Management System</div>
					<img src="images/md color bar.png" id="color-bar">
				</div>
				<div class="right column">
					<img class="two column" src="images/umd_logo.png" id="umd-logo">
				</div>
			</div>
			<div class="two column row">
				<div class="column btn-start">
					<div class="row row-2">Incident Clearance Time</div>
					<div class="row row-2">Prediction Program</div>
					<!--This button redirects to highway selection page-->
					<button class="blue ui massive button" id="start_buttonL" onclick="">Start</button> 
					<script type="text/javascript">
						document.getElementById("start_buttonL").onclick = function () {
							location.href = "highway_type.html";
						};
					</script>
				</div>
				<div class="column btn-start">
					<div class="row row-2">Incident Queue Length</div>
					<div class="row row-2">Prediction Program</div>
					<!--This button redirects to queue length prediction page-->
					<button class="blue ui massive button" id="start_buttonR" onclick="">Start</button> 
					<script type="text/javascript">
						document.getElementById("start_buttonR").onclick = function () {
							location.href = "http://www.google.com";
						};
					</script>
				</div>
			</div>
			
			<div class="sixteen wide column row-wrapper" id="bottom-image">
				<image src="images/f2.png" id="f2">
			</div>
		</div>
	</div>
</body>
</html>
